<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interview Question Generator</title>
    <!-- Bootstrap CSS -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/5.0.2/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
    <div class="center-wrapper">
        <div class="container mt-5">
            <div class="text-center">
                <h1 class="display-4 mb-4">Interview Question</h1>
                <div class="my-4 p-3 bg-white shadow-sm rounded">
                    <p class="lead" th:text="${question}">Sample Question?</p>
                </div>
                <button class="btn btn-primary mt-3">
                    <i class="fas fa-redo-alt"></i> Generate New Question
                </button>
                
            </div>
        </div>    
    </div>
        
    <!-- Optional: Include jQuery and Bootstrap JS for interactive elements -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script>
        $(document).ready(function() {
            $(".btn-primary").click(function() {
                $.ajax({
                    url: '/getQuestion', 
                    type: 'GET',
                    success: function(response) {
                        // Update the displayed question with the received response
                        $(".lead").text(response.question);
                    },
                    error: function(error) {
                        console.log("There was an error fetching the question:", error);
                    }
                });
            });
        });
    </script>
    
</body>
</html>
